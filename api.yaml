security:
  - OAuth2:
      - read
      - write
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://sso.simva.e-ucm.es/auth/realms/simva/protocol/openid-connect/auth
          tokenUrl: https://sso.simva.e-ucm.es/auth/realms/simva/protocol/openid-connect/token
          scopes:
            read: Grants read access
            write: Grants write access
  schemas:
    user:
      type: object
      required:
        - username
        - email
        - password
        - role
      properties:
        username:
          type: string
          example: "username_unique"
        email:
          type: string
          example: "email"
        password:
          type: string
          example: "Pass12345"
        role:
          type: string
          example: "teacher"
        external_entity:
          type: array
          items:
            type: object
            properties:
              domain:
                type: string
                example: keycloak
              id:
                type: string
                example: whateveruuidusedthere_12321
    group:
      type: object
      required:
        - name
        - owners
        - participants
        - created
      properties:
        id:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        name:
          type: string
          example: "Test group for School"
        owners:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        participants:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        link:
          type: object
        created:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z"
    study:
      type: object
      required:
        - name
        - tests
        - allocator
        - owners
        - created
      properties:
        id:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        name:
          type: string
          example: "Survey for SG validation"
        tests:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        allocator:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        groups:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        owners:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        created:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z"
    test:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        name:
          type: string
          example: "Test A for my study"
        activities:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
    activity:
      type: object
      required:
        - name
        - type
      properties:
        id:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        name:
          type: string
          example: "Survey for validation"
        type:
          type: string
          example: "survey, gameplay, etc..."
        test:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        owners:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        extra_data:
          type: object
    activity_type:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          example: "LimeSurvey Activity"
        type:
          type: string
          example: "limesurvey"
        description:
          type: string
          example: "A survey-based activity that uses LimeSurvey as service."
        utils:
          type: object
          additionalProperties: true
    allocator_type:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          example: "Group Allocator"
        type:
          type: string
          example: "group"
        description:
          type: string
          example: "This allocator allows you to select to which test branch is each group assigned."
        utils:
          type: object
          additionalProperties: true
    allocator:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          example: "manual, random, ponderated..."
        extra_data:
          type: object
    lti_tool:
      type: object
      required:
        - name
        - description
        - url
        - jwks_uri
        - login_uri
        - redirect_uri
      properties:
        id:
          type: string
          example: ObjectId("5d07a0767c1405004bc702b2")
        name:
          type: string
          example: "Test tool"
        description:
          type: string
          example: "This is a test tool used for testing"
        client_id:
          type: string
          example: "lti-tool-client-12345"
        url:
          type: string
          example: "https://lti-tool.test/"
        jwks_uri:
