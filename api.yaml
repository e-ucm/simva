openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/Synpheros/Simva/1.0.0
info:
  description: Simva, AKA Simple Validator, AKA SurveyManager is the evolution
    of a tool created to integrate and ease the task of validating serious games
    using pre-post surveys as a control point. This version allows to create more
    complex studies with more variety of activities and different allocations.
  version: "1.0.0"
  title: Simva API
  contact:
    email: ivanjper@ucm.es
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
    

tags:
  - name: admins
    description: Secured Admin-only calls
  - name: teachers
    description: Operations available to teachers
  - name: students
    description: Operations available to students
paths:
  /users:
    get:
      tags:
        - admins
      summary: 'Gets the list of users'
      operationId: getUsers
      description: |
        Obtains the list of users.
      responses:
        '200':
          description: 'List of users'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/user'
        '400':
          description: 'Invalid input'
      parameters:
        - in: query
          name: searchString
          description: 'Optional search string for result filtering'
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: 'Number of records to skip for pagination'
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: 'Maximum number of records to return'
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
    post:
      summary: 'Adds a user'
      operationId: addUser
      description: |
        Creates a new user.
      responses:
        '200':
          description: 'User created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: 'Invalid input, object invalid'
        '409':
          description: 'Username or email already exists'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
        required: true
  /users/login:
    post:
      summary: 'Logs in the user obtaining an auth token'
      operationId: loginUser
      description: |
        Creates a new group for the current user as owner.
      responses:
        '200':
          description: 'Success including the auth token to be used'
        '400':
          description: 'invalid input'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login_body'
        required: true
  /users/me:
    get:
      tags:
        - admins
        - teachers
        - students
      summary: 'Obtains your own user'
      operationId: getMe
      description: |
        Based on the current auth header obtains the user
      responses:
        '200':
          description: 'Logged in user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: 'Invalid input'
  /groups:
    get:
      tags:
        - admins
        - teachers
        - students
      summary: 'Gets the list of groups where this student is present'
      operationId: getGroups
      description: |
        Obtains the list of groups owned by current user.
      responses:
        '200':
          description: 'List of groups owned by the current user'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/group'
        '400':
          description: 'Invalid input'
      parameters:
        - in: query
          name: searchString
          description: 'Optional search string for result filtering'
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: 'Number of records to skip for pagination'
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: 'Maximum number of records to return'
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
    post:
      tags:
        - teachers
      summary: 'Adds a group owned by the current user'
      operationId: addGroup
      description: |
        Creates a new group with the current user as owner.
      responses:
        '200':
          description: 'Group created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group'
        '400':
          description: 'Invalid input, object invalid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add_group_body'
        required: true
  /groups/{id}:
    get:
      tags:
        - admins
        - students
        - teachers
      summary: 'Gets the group with the given ID'
      operationId: getGroup
      description: |
        Obtains the requested group
      responses:
        '200':
          description: 'Group object'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not belong to the group'
        '404':
          description: 'Not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The group ID'
    put:
      tags:
        - teachers
      summary: 'Updates the group'
      operationId: updateGroup
      description: |
        Updates an existing group.
      responses:
        '200':
          description: 'Group updated'
        '400':
          description: 'Invalid input'
        '401':
          description: 'User does not own the group'
        '404':
          description: 'Group, participant or owner does not exist'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The group ID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/group'
        description: 'Group to be modified'
  /groups/{id}/studies:
    get:
      tags:
        - teachers
      summary: 'Gets the assigned studies to the group'
      operationId: getGroupStudies
      description: |
        Obtains the list of studies assigned to the group.
      responses:
        '200':
          description: 'Group studies'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/study'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not belong to the group'
        '404':
          description: 'Group not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The group ID'
  /groups/{id}/participants:
    get:
      tags:
        - teachers
      summary: 'Gets the list of participants for this group'
      operationId: getGroupParticipants
      description: |
        Obtains the list of participants of the group.
      responses:
        '200':
          description: 'List of participants'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/user'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not belong to the group'
        '404':
          description: 'Group not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The group ID'
  /groups/{id}/printable:
    get:
      tags:
        - teachers
      summary: 'Gets a printable PDF list of users in the group'
      operationId: getGroupPrintable
      description: |
        Useful for assistance in the classroom, the printable
        version of the class allows the teacher to cut and
        give the codes to the students easily to anonymize them.
      responses:
        '200':
          description: 'Group participants list PDF file'
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'Teacher is not an owner of the group'
        '404':
          description: 'Group not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The class ID'
  /studies:
    get:
      tags:
        - admins
        - teachers
        - students
      summary: 'Gets the list of studies for the current teacher'
      operationId: getStudies
      description: |
        Obtains the list of studies for the current teacher.
      responses:
        '200':
          description: 'List of studies for this teacher'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/study'
        '400':
          description: 'Invalid input'
      parameters:
        - in: query
          name: searchString
          description: 'Optional search string for result filtering'
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: 'Number of records to skip for pagination'
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: 'Maximum number of records to return'
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
    post:
      tags:
        - teachers
      summary: Adds an study for the current teacher
      operationId: addStudy
      description: |
        Creates a new study for the current teacher.
      responses:
        '200':
          description: study created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/study'
        '400':
          description: 'invalid input, object invalid'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add_study_body'
        description: Study to be created
  /studies/{id}:
    get:
      tags:
        - admins
        - teachers
      summary: 'Gets the study with the given ID'
      operationId: getStudy
      description: |
        Obtains the requested study.
      responses:
        '200':
          description: 'Study object'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/study'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The study ID'
    put:
      tags:
        - teachers
      summary: 'Updates the study'
      operationId: updateStudy
      description: | 
        Updates an existing study.
      responses:
        '200':
          description: 'Study updated'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Teacher does not own the study'
        '404':
          description: 'Study or group does not exist'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The study ID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/study'
        description: 'Study to be modified'
    delete:
      tags:
        - teachers
      summary: 'Deletes the study with the given ID'
      operationId: deleteStudy
      description: |
        Deleted the designed study.
      responses:
        '200':
          description: 'Study deleted'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'You are not owner of the study'
        '404':
          description: 'Study not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The study ID'
  /studies/{id}/schedule:
    get:
      tags:
        - teachers
        - students
      summary: 'Gets the list of scheduled activities for the student'
      operationId: getSchedule
      description: |
        Obtains the list of scheduled activities for the current
        student and study, and its completion status. Hides the
        current used test to the user.
      responses:
        '200':
          description: 'List of scheduled activities in order'
          content:
            application/json:
              schema:
                type: object
                properties:
                  next:
                    type: string
                    description: 'Next activity ID in the schedule'
                activities: 
                  type: array
                  items:
                    $ref: '#/components/schemas/activity'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not participate in the study'
        '404':
          description: 'Study not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The study ID'
  /studies/{id}/groups:
    get:
      tags:
        - teachers
      summary: 'Gets the assigned groups to the study'
      operationId: getStudyGroups
      description: |
        Obtains the list of groups assigned to the study.
      responses:
        '200':
          description: 'List of groups assigned'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/group'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: The study ID
  /studies/{id}/tests:
    get:
      tags:
        - teachers
      summary: 'Gets the study tests'
      operationId: getStudyTests
      description: |
        Obtains the list of tests assigned to the study.
      responses:
        '200':
          description: list of tests assigned
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/test'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The study ID'
    post:
      tags:
        - teachers
      summary:' Adds a test to the study'
      operationId: addTestToStudy
      description: |
        Adds a test for the current group.
      responses:
        '200':
          description: 'Test created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test'
        '400':
          description: 'Invalid input, object invalid'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The study ID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/test'
        required: true
  /studies/{id}/participants:
    get:
      tags:
        - teachers
      summary: 'Gets the list of participants for this study'
      operationId: getStudyParticipants
      description: |
        Obtains the list of participants of the study
      responses:
        '200':
          description: list of participants
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: string
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: The study ID
  /studies/{studyid}/tests/{testid}:
    get:
      tags:
        - teachers
      summary: 'Gets the test with the given ID in a study'
      operationId: getTest
      description: |
        Obtains the requested test by Id in the study.
      responses:
        '200':
          description: 'Test object'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study or test not found'
      parameters:
        - in: path
          name: studyid
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702as")
          description: 'The Study ID'
        - in: path
          name: testid
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702at")
          description: 'The Test ID'
    put:
      tags:
        - teachers
      summary: 'Updates the test'
      operationId: updateTest
      description: |
        Updates an existing test.
      responses:
        '200':
          description: 'Test updated'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Teacher does not own the class'
        '404':
          description: 'Requested study does not exist'
      parameters:
        - in: path
          name: studyid
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702as")
          description: 'The Study ID'
        - in: path
          name: testid
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702at")
          description: 'The Test ID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/test'
        description: 'Test to be modified'
        required: true
    delete:
      tags:
        - teachers
      summary: deletes the test with the given ID
      operationId: deleteTest
      description: |
        Deleted the selected test
      responses:
        '200':
          description: success
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - in: path
          name: studyid
          required: true
          schema:
            type: string
            example: "5d07a0767c1405004bc702as"
          description: The Study ID
        - in: path
          name: testid
          required: true
          schema:
            type: string
            example: "5d07a0767c1405004bc702at"
          description: The test ID
  /studies/{studyid}/tests/{testid}/activities:
    get:
      tags:
        - teachers
      summary: 'Gets the list of activities in the selected test'
      operationId: getTestActivities
      description: |
        Obtains the list of activities in the selected test.
      responses:
        '200':
          description: 'List of activities in this test'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/activity'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study or test not found'
      parameters:
        - in: path
          name: studyid
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702as")
          description: 'The Study ID'
        - in: path
          name: testid
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702at")
          description: 'The Test ID'
    post:
      tags:
        - teachers
      summary: 'Adds an Activity to a test in a given test'
      operationId: addActivityToTest
      description: |
        Creates a new activity for the current teacher.
      responses:
        '200':
          description: 'Activity created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/activity'
        '400':
          description: 'Invalid input, object invalid'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study or test not found'
        '409':
          description: 'An existing item already exists'
      parameters:
        - in: path
          name: studyid
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702as")
          description: 'The Study ID'
        - in: path
          name: testid
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702at")
          description: 'The Test ID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add_activity_body'
  /studies/{id}/allocator:
    get:
      tags:
        - teachers
      summary: 'Gets the allocator from a study'
      operationId: getStudyAllocator
      description: |
        Obtains the allocator used by the study.
      responses:
        '200':
          description: 'Allocator object'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/allocator'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The Study ID'
    put:
      tags:
        - teachers
      summary: 'Sets the allocator to the study'
      operationId: setStudyAllocator
      description: |
        Updates the allocator from the study.
      responses:
        '200':
          description: 'Allocator updated'
        '400':
          description: 'Invalid input, object invalid'
        '401':
          description: 'User does not own the study'
        '404':
          description: 'Study not found'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
          description: 'The Study ID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/allocator'
        description: 'Allocator to be modified'
  /activities:
    get:
      tags:
        - admins
        - teachers
      summary: 'Gets the list of activities for the current user'
      operationId: getActivities
      description: |
        Obtains the list of activities for the current teacher.
      responses:
        '200':
          description: 'List of activities for this teacher'
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/activity'
        '400':
          description: 'Invalid search string'
        '401': 
          description: 'User must be logged in'
      parameters:
        - in: query
          name: searchString
          description: 'Optional search string for result filtering'
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: 'Number of records to skip for pagination'
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: 'Maximum number of records to return'
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
    post:
      tags:
        - teachers
      summary: 'Adds an Activity'
      operationId: addActivity
      description: |
        Creates a new activity for the current teacher.
      responses:
        '200':
          description: 'Activity created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/activity'
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: 'User must be logged in'
        '409':
          description: 'An existing item already exists'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add_activity_body'
        description: 'Activity to be created'
  /activities/{id}:
    get:
      tags:
        - admins
        - teachers
      summary: gets the activity with the given ID
      operationId: getActivity
      description: |
        Obtains the requested activity
      responses:
        '200':
          description: Activity object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/activity'
        '400':
          description: 'ID is not a valid ObjectId'
        '401':
          description: 'User does not own the activity'
        '404':
          description: 'Activity not found'
      parameters:
        - in: path
          name: id
          required: true
