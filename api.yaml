openapi: 3.0.0
info:
  description: Simva, AKA Simple Validator, AKA SurveyManager is the evolution
    of a tool created to integrate and ease the task of validating serious games
    using pre-post surveys as a control point. This version allows to create more
    complex studies with more variety of activities and different allocations.
  version: "1.0.0"
  title: Simva API
  contact:
    email: ivanjper@ucm.es
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
    

tags:
  - name: admins
    description: Secured Admin-only calls
  - name: teachers
    description: Operations available to teachers
  - name: students
    description: Operations available to students
  - name: noroles
    description: Operations available to users with no role
paths:
  /events:
    get:
      summary: send Server Side Events to Client
      operationId: GetEvent
      description: |
        send Server Side Events to Client
      responses:
        '200':
          description: Event processed
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: 'One or both of the JWT are not valid'
        required: true
  /limesurvey-completion-webhooks:
    post:
      summary: get completion from limesurvey
      operationId: GetEvent
      description: |
        get completion from limesurvey
      responses:
        '200':
          description: completion from limesurvey
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: 'One or both of the JWT are not valid'
        required: true
  /users:
    get:
      tags:
        - admins
      summary: gets the list of users.
      operationId: getUsers
      description: |
        Obtains the list of groups owned by current user.
      responses:
        '200':
          description: the list of users
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/user'
      parameters:
        - $ref: '#/components/parameters/searchString'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/limit'
    post:
      summary: adds a user.
      operationId: addUser
      description: |
        Creates a new group for the current user as owner.
      responses:
        '200':
          description: item created
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
        required: true
  /users/{username}:
    patch:
      summary: Modifies the logged user, for exemple it's role.
      tags:
        - admins
        - noroles
      operationId: patchUser
      description: |
        Modifies the logged user, for exemple it new role to be added to the user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userBody'
      parameters:
        - $ref: '#/components/parameters/username'
      responses:
        '200':
          description: User updated
          schema:
              $ref: '#/components/schemas/user'
        '400':
          description: 'invalid input, object invalid'
  /users/login:
    post:
      summary: logs in the user obtaining an auth token
      operationId: loginUser
      description: |
        Creates a new group for the current user as owner.
      responses:
        '200':
          description: Success including the auth token to be used
        '400':
          description: 'invalid input'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login_body'
        required: true
  /users/me:
    get:
      tags:
        - admins
        - teachers
        - students
      summary: Obtains your own user.
      operationId: getMe
      description: |
        Based on the current auth header obtains the user
      responses:
        '200':
          description: The user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: 'invalid input'
  /users/link:
    post:
      summary: Links the secondary account to the main one
      operationId: linkUser
      description: |
        Receives two valid JWT tokens and adds to the main
        account, as an external_entity, the secondary account
      responses:
        '200':
          description: Accounts linked
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: 'One or both of the JWT are not valid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/link_accounts'
        required: true
  /users/events:
    post:
      summary: Receives the events of the SSO to sync the users
      operationId: eventUser
      description: |
        Receives the SSO events and updates the users, both creating
        the users and updating their roles and permissions 
      responses:
        '200':
          description: Event processed
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: 'One or both of the JWT are not valid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/events'
        required: true
  /groups:
    get:
      tags:
        - admins
        - teachers
        - students
      summary: gets the list of groups where this student pl
      operationId: getGroups
      description: |
        Obtains the list of groups owned by current user.
      responses:
        '200':
          description: the list of groups for this user
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/group'
      parameters:
        - $ref: '#/components/parameters/searchString'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/limit'
    post:
      tags:
        - teachers
      summary: adds a group for the current user as owner.
      operationId: addGroup
      description: |
        Creates a new group for the current user as owner.
      responses:
        '200':
          description: group created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group'
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add_group_body'
        required: true
  /groups/{id}:
    get:
      tags:
        - admins
        - students
        - teachers
      summary: gets the group with the given ID
      operationId: getGroup
      description: |
        Obtains the requested group
      responses:
        '200':
          description: group object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - $ref: '#/components/parameters/groupId'
    put:
      tags:
        - teachers
      summary: updates the group
      operationId: updateGroup
      description: Updates an existing group
      responses:
        '200':
          description: item created
        '401':
          description: 'Teacher does not own the group'
        '400':
          description: 'invalid input'
      parameters:
        - $ref: '#/components/parameters/groupId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/group'
        description: Group to be modified
  /groups/{id}/studies:
    get:
      tags:
        - teachers
      summary: gets the assigned studies to the group
      operationId: getGroupStudies
      description: |
        Obtains the list of studies assigned to the group
      responses:
        '200':
          description: list of studies assigned
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/study'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Group not found'
      parameters:
        - $ref: '#/components/parameters/groupId'
  /groups/{id}/participants:
    get:
      tags:
        - teachers
      summary: gets the list of participants for this group
      operationId: getGroupParticipants
      description: |
        Obtains the list of participants of the group
      responses:
        '200':
          description: list of participants
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: string
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Group not found'
      parameters:
        - $ref: '#/components/parameters/groupId'
  /studies:
    get:
      tags:
        - admins
        - teachers
        - students
      summary: gets the list of studies for the current teacher
      operationId: getStudies
      description: |
        Obtains the list of studies for the current teacher.
      responses:
        '200':
          description: the list of studies for this teacher
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/study'
      parameters:
        - $ref: '#/components/parameters/searchString'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/limit'
    post:
      tags:
        - teachers
      summary: adds an study for the current teacher
      operationId: addStudy
      description: |
        Creates a new study for the current teacher.
      responses:
        '200':
          description: study created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/study'
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add_study_body'
        description: Study to be created
  /studies/import:
    post:
        tags:
          - teachers
        summary: adds an study for the current teacher
        operationId: addStudyFromImport
        description: |
          Creates a new study for the current teacher.
        responses:
          '200':
            description: study created
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/study'
          '400':
            description: 'invalid input, object invalid'
          '409':
            description: an existing item already exists
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/upload_file'
          description: Study to be created
  /studies/{studyid}:
    get:
      tags:
        - admins
        - teachers
      summary: gets the study with the given ID
      operationId: getStudy
      description: |
        Obtains the requested study
      responses:
        '200':
          description: study object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/study'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - $ref: '#/components/parameters/studyId'
    put:
      tags:
        - teachers
      summary: updates the study
      operationId: updateStudy
      description: Updates an existing stidy
      responses:
        '200':
          description: item created
        '401':
          description: 'Teacher does not own the class'
        '400':
          description: 'invalid input'
        '404':
          description: 'Requested study does not exist'
      parameters:
        - $ref: '#/components/parameters/studyId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/study'
        description: study to be modified
    delete:
      tags:
        - teachers
      summary: Deletes the study with the given ID
      operationId: deleteStudy
      description: |
        Deleted the designed study
      responses:
        '200':
          description: Study deleted
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - $ref: '#/components/parameters/studyId'
  /studies/{studyid}/export:
    get:
      tags:
        - admins
        - teachers
      summary: gets the study export with the given ID
      operationId: getStudyExport
      description: |
        Obtains the requested study Export
      responses:
        '200':
          description: study object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/study'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - $ref: '#/components/parameters/studyId'
  /studies/{studyid}/events:
    get:
      summary: send Server Side Events to Client for this study
      operationId: GetEvent
      description: |
        send Server Side Events to Client
      responses:
        '200':
          description: Event processed
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: 'One or both of the JWT are not valid'
      parameters:
        - $ref: '#/components/parameters/studyId'
  /studies/{studyid}/events/getPresignedUrl:
    get:
      tags:
        - teachers
      summary: get getPresignedUrl for Server Side Events to Client for this study
      operationId: getEventsPresignedUrl
      description: |
        get getPresignedUrl Server Side Events to Client
      responses:
        '200':
          description: Event processed
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: 'One or both of the JWT are not valid'
      parameters:
        - $ref: '#/components/parameters/studyId'
  /studies/{studyid}/schedule:
    get:
      tags:
        - teachers
        - students
      summary: gets the list of scheduled activities for the student
      operationId: getSchedule
      description: |
        Obtains the list of scheduled activities for the current
        student and study, and its completion status. Hides the
        current used test to the user.
      responses:
        '200':
          description: The list of scheduled activities in order.
          content:
            application/json:
              schema:
                type: object
                properties:
                  next:
                    type: string
                    description: "The next activity ID"
                activities: 
                  type: array
                  items:
                    $ref: '#/components/schemas/activity'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - $ref: '#/components/parameters/studyId'
  /studies/{studyid}/schedule/events:
    get:
      summary: send Server Side Events to Client for this study
      operationId: GetEvent
      description: |
        send Server Side Events to Client
      responses:
        '200':
          description: presigned URL
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: 'One or both of the JWT are not valid'
      parameters:
        - $ref: '#/components/parameters/studyId'
  /studies/{studyid}/schedule/events/getPresignedUrl:
    get:
      tags:
        - teachers
        - students
      summary: get getPresignedUrl for Server Side Events to Client for this study
      operationId: getScheduleEventsPresignedUrl
      description: |
        get getPresignedUrl Server Side Events to Client
      responses:
        '200':
          description: presigned URL
        '400':
          description: 'invalid input, object invalid'
        '401':
          description: 'One or both of the JWT are not valid'
      parameters:
        - $ref: '#/components/parameters/studyId'
  /studies/{studyid}/groups:
    get:
      tags:
        - teachers
      summary: gets the assigned groups to the study
      operationId: getStudyGroups
      description: |
        Obtains the list of groups assigned to the study
      responses:
        '200':
          description: list of groups assigned
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/group'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Study not found'
      parameters:
        - $ref: '#/components/parameters/studyId'
  /studies/{studyid}/tests:
    get:
      tags:
        - teachers
      summary: gets the tests from a study
      operationId: getStudyTests
      description: |
        Obtains the list of tests assigned to the study
      responses:
        '200':
          description: list of tests assigned
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/test'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Study not found'
      parameters:
        - $ref: '#/components/parameters/studyId'
    post:
      tags:
        - teachers
      summary: adds a test to the study
      operationId: addTestToStudy
      description: |
        Adds a test for the current group
      responses:
        '200':
          description: test created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test'
        '400':
          description: 'invalid input, object invalid'
      parameters:
        - $ref: '#/components/parameters/studyId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/test'
        required: true
  /studies/{studyid}/participants:
    get:
      tags:
        - teachers
      summary: gets the list of participants for this study
      operationId: getStudyParticipants
      description: |
        Obtains the list of participants of the study
      responses:
        '200':
          description: list of participants
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: string
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'study not found'
      parameters:
        - $ref: '#/components/parameters/studyId'
  /studies/{studyid}/tests/{testid}:
    get:
      tags:
        - teachers
      summary: gets the test with the given ID
      operationId: getTest
      description: |
        Obtains the requested test
      responses:
        '200':
          description: test object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - $ref: '#/components/parameters/studyStudyId'
        - $ref: '#/components/parameters/testId'
    put:
      tags:
        - teachers
      summary: updates the test
      operationId: updateTest
      description: Updates an existing test
      responses:
        '200':
          description: item updated
        '401':
          description: 'Teacher does not own the class'
        '400':
          description: 'invalid input'
        '404':
          description: 'Requested study does not exist'
      parameters:
        - $ref: '#/components/parameters/studyStudyId'
        - $ref: '#/components/parameters/testId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/test'
        description: test to be modified
    patch:
      summary: Modifies the test.
      tags:
        - teachers
      operationId: patchTest
      description: |
        Modifies the test
      parameters:
        - $ref: '#/components/parameters/studyStudyId'
        - $ref: '#/components/parameters/testId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/test'
      responses:
        '200':
          description: Test updated
          schema:
              $ref: '#/components/schemas/test'
        '401':
          description: 'Teacher does not own the class'
        '400':
          description: 'invalid input'
        '404':
          description: 'Requested study does not exist'
    delete:
      tags:
        - teachers
      summary: deletes the test with the given ID
      operationId: deleteTest
      description: |
        Deleted the selected test
      responses:
        '200':
          description: success
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - $ref: '#/components/parameters/studyStudyId'
        - $ref: '#/components/parameters/testId'
  /studies/{studyid}/tests/{testid}/activities:
    get:
      tags:
        - teachers
      summary: gets the list of activities for the selected test
      operationId: getTestActivities
      description: |
        Obtains the list of activities for the selected test
      responses:
        '200':
          description: the list of activities for this test
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/activity'
      parameters:
        - $ref: '#/components/parameters/studyStudyId'
        - $ref: '#/components/parameters/testId'
    post:
      tags:
        - teachers
      summary: adds a Activity to a test
      operationId: addActivityToTest
      description: |
        Creates a new activity for the current teacher.
      responses:
        '200':
          description: activity created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/activity'
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
      parameters:
        - $ref: '#/components/parameters/studyStudyId'
        - $ref: '#/components/parameters/testId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activity'
  /studies/{studyid}/allocator:
    get:
      tags:
        - teachers
      summary: gets the allocator from a study
      operationId: getStudyAllocator
      description: |
        Obtains the allocator used by the study
      responses:
        '200':
          description: the allocator object
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/allocator'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Study not found'
      parameters:
        - $ref: '#/components/parameters/studyId'
    put:
      tags:
        - teachers
      summary: set the allocator to the study
      operationId: setStudyAllocator
      description: |
        Updates the allocator from the study
      responses:
        '200':
          description: updated correctly
        '400':
          description: 'invalid input, object invalid'
      parameters:
        - $ref: '#/components/parameters/studyId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/allocator'
        description: study to be modified
  /activities:
    get:
      tags:
        - admins
        - teachers
      summary: gets the list of activities for the current teacher
      operationId: getActivities
      description: |
        Obtains the list of activities for the current teacher.
      responses:
        '200':
          description: the list of activities for this teacher
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/activity'
      parameters:
        - $ref: '#/components/parameters/searchString'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/limit'
    post:
      tags:
        - teachers
      summary: adds a Activity
      operationId: addActivity
      description: |
        Creates a new activity for the current teacher.
      responses:
        '200':
          description: activity created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/activity'
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activity'
        description: Activity to be created
  /activities/{id}:
    get:
      tags:
        - admins
        - teachers
      summary: gets the activity with the given ID
      operationId: getActivity
      description: |
        Obtains the requested activity
      responses:
        '200':
          description: Activity object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/activity'
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - $ref: '#/components/parameters/testId'
    put:
      tags:
        - teachers
      summary: updates the test
      operationId: updateActivity
      description: Updates an existing test
      responses:
        '200':
          description: item updated
        '401':
          description: 'Teacher does not own the class'
        '400':
          description: 'invalid input'
        '404':
          description: 'Requested study does not exist'
      parameters:
        - $ref: '#/components/parameters/studyId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activity'
        description: activity to be modified
    patch:
      summary: Modifies the activity.
      tags:
        - teachers
      operationId: patchActivity
      description: |
        Modifies the activity
      parameters:
        - $ref: '#/components/parameters/testId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/activityBody'
      responses:
        '200':
          description: Activity updated
          schema:
              $ref: '#/components/schemas/activity'
        '400':
          description: 'invalid input, object invalid'
    delete:
      tags:
        - teachers
      summary: deletes the activity with the given ID
      operationId: deleteActivity
      description: |
        Deleted the specified activity
      responses:
        '200':
          description: activity deleted
        '400':
          description: 'ID is not a valid ObjectId'
        '404':
          description: 'Not found'
      parameters:
        - $ref: '#/components/parameters/testId'
  /activities/{id}/openable:
    get:
      tags:
        - teachers
        - students
      summary: returns if the activity can be opened or not
      operationId: getOpenable
      description: |
        If the activity can be opened, e.g. is hosted in a web,
        the activity will be openable as can be opened.
      responses:
        '200':
