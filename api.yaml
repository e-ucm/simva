security:
  - OAuth2:
      - read
      - write
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://sso.simva.e-ucm.es/auth/realms/simva/protocol/openid-connect/auth
          tokenUrl: https://sso.simva.e-ucm.es/auth/realms/simva/protocol/openid-connect/token
          scopes:
            read: Grants read access
            write: Grants write access
  schemas:
    user:
      type: object
      required:
        - username
        - email
        - password
        - role
      properties:
        username:
          type: string
          minLength: 1
          example: "username_unique"
        email:
          type: string
          format: "email"
          example: "email@email.com"
        password:
          type: string
          example: "Pass12345"
        role:
          type: string
          example: "teacher"
          enum: [ "admin", "teacher", "student" ]
        external_entity:
          type: array
          items:
            type: object
            properties:
              domain:
                type: string
                example: keycloak
              id:
                type: string
                example: whateveruuidusedthere_12321
    group:
      type: object
      required:
        - name
        - owners
        - participants
        - created
      properties:
        id:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        name:
          type: string
          minLength: 1
          example: "Test group for School"
        owners:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        participants:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        created:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z"
    study:
      type: object
      required:
        - name
        - tests
        - allocator
        - owners
        - created
      properties:
        id:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        name:
          type: string
          minLength: 1
          example: "Survey for SG validation"
        tests:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        allocator:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        groups:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        owners:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
        created:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z"
    test:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        name:
          type: string
          minLength: 1
          example: "Test A for my study"
        activities:
          type: array
          items:
            type: string
            example: ObjectId("5d07a0767c1405004bc702af")
    activity:
      type: object
      required:
        - name
        - type
      properties:
        id:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        name:
          type: string
          minLength: 1
          example: "Survey for validation"
        type:
          type: string
          example: "survey, gameplay, etc..."
        test:
          type: string
          example: ObjectId("5d07a0767c1405004bc702af")
        owners:
